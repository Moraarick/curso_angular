<div class="animated fadeIn fast">
  <h1>{{heroe.nombre}} <small>{{heroe.aparicion}}</small></h1>
</div>
<hr>

<div class="row animated fadeIn">
  <div class="col-md-4">
    <img [src]="heroe.img" [alt]="heroe.nombre" class="img-fluid">
    <br><br>
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
  </div>
  <div class="col-md-8">
    <h3>{{heroe.nombre}}</h3>
    <hr>
    <p>{{heroe.bio}}</p>
    <div class="col-md-4">
      <img [src]="heroe.casa" alt="" style="width:100%;">
    </div>
  </div>
</div>
